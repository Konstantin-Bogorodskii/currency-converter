<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="currency">
      <h1 class="currency__title">Currency Converter</h1>
      <div class="currency__inner">
        <div class="currency__box">
          <select name="currency" class="currency__select"></select>
          <input type="text" class="currency__input" id="currency__from" placeholder="Amount" />
        </div>
        <!-- /.currency__left -->
        <div class="currency__box">
          <select name="currency" class="currency__select"></select>
          <input type="text" class="currency__input" id="currency__to" disabled />
        </div>
        <!-- /.currency__right -->
      </div>
      <button class="btn btn-reset">Convert</button>
      <div class="error-message">
        <span class="error-text"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
